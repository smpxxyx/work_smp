<script type="text/javascript">

    //判断是否已经登录  如果是jsp 直接使用EL表单式  这里是html，要么ajax 要么使用静态模板 获取其他关于sesion的js
    $.ajax({
        url: 'login/isLogin'
        ,async:false//同步，我在做的时候 浏览器暂停
        , success: function (data) {
            if (!data) {//没登录
                //回到登录界面
                location.href = "/";
            } else {
                $('#username').text(data);
                //登录成功，data就是username，再做一个ajax，来根据账号查询所有的权限
                $.ajax({
                    url: 'login/getPerms'
                    , data: {username: data}
                    ,async:false
                    , success: function (data) {
                        var html='';//把要添加的权限使用字符串拼接起来
                        console.log(data);
                        //先遍历权限
                        $.each(data,function () {
                            //先拼接父权限
                            html+="<div title='"+this.text+"' data-options=\"iconCls:'"+this.iconCls+"'\" style='padding:5px;'>\n" +
                                "            <ul class='easyui-tree wu-side-tree'>";
                            //拼接子权限
                            $.each(this.children,function () {
                                html+="<li iconCls='"+this.iconCls+"'><a href='javascript:void(0)' data-icon='"+this.iconCls+"'\n" +
                                    "                                            data-link='"+this.url+"' iframe='0'>"+this.text+"</a></li>";
                            })
                            html+="</ul></div>";
                        })
                        //写入菜单权限
                        $('#perms').html(html);
                    }
                })
            }
        }
    });





    $(function () {
        $('.wu-side-tree a').bind("click", function () {
            var title = $(this).text();
            var url = $(this).attr('data-link');
            var iconCls = $(this).attr('data-icon');
            var iframe = $(this).attr('iframe') == 1 ? true : false;
            addTab(title, url, iconCls, iframe);
        });
    })

    /**
     * Name 载入树形菜单
     */
    $('#wu-side-tree').tree({
        url: 'temp/menu.php',
        cache: false,
        onClick: function (node) {
            var url = node.attributes['url'];
            if (url == null || url == "") {
                return false;
            } else {
                addTab(node.text, url, '', node.attributes['iframe']);
            }
        }
    });

    /**
     * Name 选项卡初始化
     */
    $('#wu-tabs').tabs({
        tools: [{
            iconCls: 'icon-reload',
            border: false,
            handler: function () {
                $('#wu-datagrid').datagrid('reload');
            }
        }]
    });

    /**
     * Name 添加菜单选项
     * Param title 名称
     * Param href 链接
     * Param iconCls 图标样式
     * Param iframe 链接跳转方式（true为iframe，false为href）
     */
    function addTab(title, href, iconCls, iframe) {
        var tabPanel = $('#wu-tabs');
        if (!tabPanel.tabs('exists', title)) {
            var content = '<iframe scrolling="auto" frameborder="0"  src="' + href + '" style="width:100%;height:100%;"></iframe>';
            if (iframe) {
                tabPanel.tabs('add', {
                    title: title,
                    content: content,
                    iconCls: iconCls,
                    fit: true,
                    cls: 'pd3',
                    closable: true
                });
            } else {
                tabPanel.tabs('add', {
                    title: title,
                    href: href,
                    iconCls: iconCls,
                    fit: true,
                    cls: 'pd3',
                    closable: true
                });
            }
        } else {
            tabPanel.tabs('select', title);
        }
    }

    /**
     * Name 移除菜单选项
     */
    function removeTab() {
        var tabPanel = $('#wu-tabs');
        var tab = tabPanel.tabs('getSelected');
        if (tab) {
            var index = tabPanel.tabs('getTabIndex', tab);
            tabPanel.tabs('close', index);
        }
    }
</script>
</body>
